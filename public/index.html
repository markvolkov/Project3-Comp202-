         #map {

          border-bottom: .5rem !important;

         <center>
            <div class="btn-group mb-2">

      </div>

      <div class="container">
         <p class="lead text-center" id="traverseText" style="color: white !important;">Traverse Timeline</p>
         <input type="range" class="custom-range" min="0" max="10" step="1" id="customRange">
         <center><button class="fa fa-play-circle-o" id="playButton" style="font-size:36px;"></button></center>
